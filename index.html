<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess the word</h1>
    </header>
    <div class="content">
        <div class="game">
            <div class="lines">
                <div class="line valid">
                    <p>try 1</p>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                </div>
                <div class="line">
                    <p>try 2</p>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                </div>
                <div class="line">
                    <p>try 3</p>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                </div>
                <div class="line">
                    <p>try 4</p>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                </div>
                <div class="line">
                    <p>try 5</p>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                </div>
                <div class="line">
                    <p>try 6</p>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                    <input type="text" readonly>
                </div>
            </div>
            <div class="buttons">
                <button class="check">check word</button>
                <button class="hints">3 hints</button>
            </div>
        </div>
       <div class="keys">
            <div class="title">
                <h2>key colors</h2>
            </div>
            <div class="key">
                <span style="background-color: orange;"></span>
                <p>letter is right and in place</p>
            </div>
            <div class="key">
                <span style="background-color: green;"></span>
                <p>letter in right but not in place</p>
            </div>
            <div class="key">
                <span style="background-color: black;"></span>
                <p>letter is wrong</p>
            </div>
       </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
